		#LLP-eng-vtol-desc = Monopropellant-burning, advanced hybrid pulseJet engine contained in a 1.25m cowling, switchable between air-breathing and closed system modes for single stage to orbit spacecraft. Has vector thrust that can be switched between vertical and forward modes.

